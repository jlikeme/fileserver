asyncapi: 3.0.0
info:
  title: EdgeX-ThingsBoard API
  version: 1.0.0
  description: |
    EdgeX与ThingsBoard通信的API接口
    ### 实现功能:

    * 数据上报 - telemetry
    * 配置服务 - attribute
    * 命令服务 - rpc

    ### 说明：
    * `no-limit`: 表示不限定数据类型
    * `unix-time`: 表示Unix time，精确到毫秒，例如：1604902999353
    * `rfc3986-unreserved-chars`: 遵循rfc3986未保留字符规则，即：字母/数字/"-" / "." / "_" / "~"
servers:
  production:
    url: 'thingsboard.isimple.cloud:{port}'
    protocol: mqtt
    description: ThingsBoard MQTT
    variables:
      port:
        default: '1883'
        enum:
          - '1883'
    security:
      - cert: []
defaultContentType: application/json
channels:
  v1/devices/me/attributes:
    description: |
      ### 用于网关设备属性
      * 更新网关设备的client-side属性
      * 获取网关设备的shared属性
    publish:
      summary: 向thingsboard更新网关设备的client-side属性
      operationId: pubAttr
      message:
        $ref: '#/components/messages/pubAttr'
    subscribe:
      summary: 从thingsboard获取网关设备的shared属性
      operationId: subAttr
      message:
        $ref: '#/components/messages/subAttr'
  'v1/devices/me/attributes/request/{requestId}':
    description: |
      ### 用于网关请求设备属性
      * client-side属性
      * shared属性
    parameters:
      requestId:
        $ref: '#/components/parameters/requestId'
    publish:
      summary: 向thingsboard请求网关设备的属性
      operationId: pubAttrReq
      message:
        $ref: '#/components/messages/pubAttrReq'
  v1/devices/me/attributes/response/+:
    description: |
      ### 用于网关接收请求设备属性的回应
      * client-side属性
      * shared属性
    subscribe:
      summary: 从thingsboard接收请求设备属性的回应
      operationId: subAttrRes
      message:
        $ref: '#/components/messages/subAttrRes'
  v1/gateway/connect:
    description: |
      ### 用于网关通知thingsboard，设备连接至该网关下
      随后设备的信息将会通过下发到该网关中
      * QoS须为0
    publish:
      summary: 向thingsboard通知网关所包含设备的连接
      operationId: pubConnect
      message:
        $ref: '#/components/messages/pubConnect'
  v1/gateway/disconnect:
    description: |
      ### 用于网关通知thingsboard，设备与网关断开连接
      * QoS须为0
    publish:
      summary: 向thingsboard通知设备与网关断开连接
      operationId: pubDisconnect
      message:
        $ref: '#/components/messages/pubDisconnect'
  v1/gateway/attributes:
    description: |
      ### 用于网关下所包含设备的属性
      * 更新client-side属性
      * 获取shared属性
    publish:
      summary: 向thingsboard更新网关所包含设备的client-side属性
      operationId: pubGatewayAttr
      message:
        $ref: '#/components/messages/pubGatewayAttr'
    subscribe:
      summary: 从thingsboard获取网关所包含设备的shared属性
      operationId: subGatewayAttr
      message:
        $ref: '#/components/messages/subGatewayAttr'
  v1/gateway/attributes/request:
    description: |
      ### 用于网关请求所包含设备的属性
      * client-side属性
      * shared属性
    publish:
      summary: 向thingsboard请求网关所包含设备的属性
      operationId: pubGatewayAttrReq
      message:
        $ref: '#/components/messages/pubGatewayAttrReq'
  v1/gateway/attributes/response:
    description: |
      ### 用于网关接收请求所包含设备的属性的回应
      * client-side属性
      * shared属性
    subscribe:
      summary: 从thingsboard接收请求所包含设备属性的回应
      operationId: subGatewayAttrRes
      message:
        $ref: '#/components/messages/subGatewayAttrRes'
  v1/gateway/telemetry:
    description: |
      ### 用于网关上报所包含设备的数据
    publish:
      summary: 向thingsboard上报网关所包含设备的数据
      operationId: pubTelemetry
      message:
        $ref: '#/components/messages/pubTelemetry'
  v1/gateway/rpc:
    description: |
      ### 用于网关接收网关所包含设备的命令及对命令的回应
    subscribe:
      summary: 从thingsboard接收网关所包含设备的命令
      operationId: subGatewayRpc
      message:
        $ref: '#/components/messages/subGatewayRpc'
    publish:
      summary: 向thingsboard发送对网关所包含设备的命令的回应
      operationId: pubGatewayRpc
      message:
        $ref: '#/components/messages/pubGatewayRpc'
components:
  messages:
    pubAttr:
      name: pubAttr
      title: 更新网关设备的client-side属性
      summary: 更新网关设备的client-side属性
      contentType: application/json
      payload:
        $ref: '#/components/schemas/pubAttrPayload'
    subAttr:
      name: subAttr
      title: 获取网关设备的shared属性
      summary: 获取网关设备的shared属性
      contentType: application/json
      payload:
        $ref: '#/components/schemas/subAttrPayload'
    pubAttrReq:
      name: pubAttrReq
      title: 请求网关设备的属性
      summary: 请求网关设备的属性
      contentType: application/json
      payload:
        $ref: '#/components/schemas/pubAttrReqPayload'
    subAttrRes:
      name: subAttrRes
      title: 接收请求的网关设备属性
      summary: 接收请求的网关设备属性
      contentType: application/json
      payload:
        $ref: '#/components/schemas/subAttrResPayload'
    pubConnect:
      name: pubConnect
      title: 通知设备的连接
      summary: 通知设备的连接
      contentType: application/json
      payload:
        $ref: '#/components/schemas/pubConnectDisconnectPayload'
    pubDisconnect:
      name: pubDisconnect
      title: 通知设备的断开连接
      summary: 通知设备的断开连接
      contentType: application/json
      payload:
        $ref: '#/components/schemas/pubConnectDisconnectPayload'
    pubGatewayAttr:
      name: pubGatewayAttr
      title: 更新网关所包含设备的client-side属性
      summary: 更新网关所包含设备的client-side属性
      contentType: application/json
      payload:
        $ref: '#/components/schemas/pubGatewayAttrPayload'
    subGatewayAttr:
      name: subGatewayAttr
      title: 获取网关所包含设备的shared属性
      summary: 获取网关所包含设备的shared属性
      contentType: application/json
      payload:
        $ref: '#/components/schemas/subGatewayAttrPayload'
    pubGatewayAttrReq:
      name: pubGatewayAttrReq
      title: 请求网关所包含设备的属性
      summary: 请求网关所包含设备的属性
      contentType: application/json
      payload:
        $ref: '#/components/schemas/pubGatewayAttrReqPayload'
    subGatewayAttrRes:
      name: subGatewayAttrRes
      title: 接收请求的网关所包含设备的属性
      summary: 接收请求的网关所包含设备的属性
      contentType: application/json
      payload:
        $ref: '#/components/schemas/subGatewayAttrResPayload'
    pubTelemetry:
      name: pubTelemetry
      title: 上报网关所包含设备的数据
      summary: 上报网关所包含设备的数据
      contentType: application/json
      payload:
        $ref: '#/components/schemas/pubTelemetryPayload'
    subGatewayRpc:
      name: subGatewayRpc
      title: 接收网关所包含设备的命令
      summary: 接收网关所包含设备的命令
      contentType: application/json
      payload:
        $ref: '#/components/schemas/subGatewayRpcload'
    pubGatewayRpc:
      name: pubGatewayRpc
      title: 回应网关所包含设备的命令
      summary: 回应网关所包含设备的命令
      contentType: application/json
      payload:
        $ref: '#/components/schemas/pubGatewayRpcload'
  schemas:
    pubAttrPayload:
      type: object
      properties:
        attribute1:
          format: no-limit
          example: value1
          description: key为属性名，value为属性值
        attribute2:
          format: no-limit
          example: 2
          description: key为属性名，value为属性值
        deviceServices:
          type: array
          items:
            $ref: '#/components/schemas/attributeDeviceServicePayload'
    subAttrPayload:
      type: object
      properties:
        shared1:
          format: no-limit
          example: value1
          description: key为属性名，value为属性值
        shared2:
          format: no-limit
          example: 2
          description: key为属性名，value为属性值
        devices:
          type: array
          description: 设备名称列表
          items:
            type: string
            example: Device A
            description: 设备名称
        deviceProfiles:
          type: array
          description: 设备描述
          items:
            $ref: '#/components/schemas/attributeDeviceProfilePayload'
    pubAttrReqPayload:
      type: object
      properties:
        clientKeys:
          type: string
          example: 'attribute1,attribute2,deviceServices'
          description: 'client-side属性，多个属性用,隔开'
        sharedKeys:
          type: string
          example: 'shared1,shared2,devices,deviceProfiles'
          description: 'shared属性，多个属性用,隔开'
    subAttrResPayload:
      $ref: '#/components/schemas/subAttrPayload'
    pubConnectDisconnectPayload:
      type: object
      properties:
        device:
          type: string
          example: device A
          description: 设备名称
    pubGatewayAttrPayload:
      type: object
      properties:
        device A:
          type: object
          properties:
            attribute1:
              format: no-limit
              example: value1
              description: key为属性名，value为属性值
            attribute2:
              format: no-limit
              example: 2
              description: key为属性名，value为属性值
    subGatewayAttrPayload:
      type: object
      properties:
        device:
          type: string
          example: device A
          description: 设备名称
        data:
          type: object
          properties:
            shared1:
              format: no-limit
              example: value1
              description: key为属性名，value为属性值
            shared2:
              format: no-limit
              example: 2
              description: key为属性名，value为属性值
            config:
              $ref: '#/components/schemas/attributeDevicePayload'
    pubGatewayAttrReqPayload:
      type: object
      properties:
        id:
          type: integer
          example: 1
          description: 请求ID
        device:
          type: string
          example: Device A
          description: 设备名称
        client:
          type: boolean
          description: 是否是client-side属性
        key:
          type: string
          example: config
          description: 所请求设备属性的名称，只能包含一个属性名称
    subGatewayAttrResPayload:
      type: object
      properties:
        id:
          type: integer
          example: 1
          description: 请求ID
        device:
          type: string
          example: Device A
          description: 设备名称
        value:
          type: string
          example: 'config，示例参考subGatewayAttr, subGatewayAttrPayload.data.config的数据格式'
          description: 所请求设备属性的值
    pubTelemetryPayload:
      type: object
      properties:
        Device A:
          type: array
          description: 设备数据，key为设备名称，value为设备数据列表
          items:
            type: object
            properties:
              ts:
                type: integer
                format: unix-time
                example: 1604902999353
                description: 数据采集时间
              values:
                type: object
                example:
                  temperature: 43
                  humidity: 82
                description: 数据，key为数据名称，value为数据值
    subGatewayRpcload:
      type: object
      properties:
        device:
          type: string
          example: Device A
          description: 设备名称
        data:
          type: object
          properties:
            id:
              type: integer
              example: 1
              description: 请求ID
            method:
              type: string
              enum:
                - get
                - put
              description: 命令方法，暂时只有get、put方法
            params:
              format: no-limit
              example:
                commandName: TELEMETRY_ALL
                commandParam: null
              description: 命令参数，示例适用于get、put方法
    pubGatewayRpcload:
      type: object
      properties:
        device:
          type: string
          example: Device A
          description: 设备名称
        id:
          type: integer
          example: 1
          description: 所回应命令的请求ID
        data:
          type: object
          properties:
            success:
              type: boolean
              description: 命令是否执行成功
    attributePayload:
      type: object
      description: |
        ### 设备配置
        * deviceService与deviceProfile不与业务关联，且变动频率不高，因此可以使用name作全局唯一标识
      properties:
        version:
          type: integer
          description: 配置版本号：1，2，3...
        lastModified:
          type: integer
          format: unix-time
          example: 1604902999353
          description: 最后一次配置修改时间
        lastSource:
          type: string
          enum:
            - cloud
            - gateway
          default: cloud
          description: 最后一次配置修改来源
        deviceServices:
          type: array
          items:
            $ref: '#/components/schemas/attributeDeviceServicePayload'
        deviceProfiles:
          type: array
          items:
            $ref: '#/components/schemas/attributeDeviceProfilePayload'
        devices:
          type: array
          items:
            $ref: '#/components/schemas/attributeDevicePayload'
      required:
        - version
        - lastSource
        - deviceServices
        - deviceProfiles
        - devices
    attributeDeviceServicePayload:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: 设备服务ID
        name:
          type: string
          description: 设备服务名称
      required:
        - name
    attributeDeviceProfilePayload:
      type: object
      properties:
        created:
          type: integer
          format: unix-time
          example: 1604902999353
          description: 创建时间
        modified:
          type: integer
          format: unix-time
          example: 1604902999353
          description: 修改时间
        description:
          type: string
          description: 描述信息
        id:
          type: string
          format: uuid
          description: 设备描述ID
        name:
          type: string
          format: rfc3986-unreserved-chars
          description: 设备描述名称
        manufacturer:
          type: string
          description: 厂商
        model:
          type: string
          description: 设备类型
        labels:
          type: array
          description: 标签列表
          items:
            type: string
            description: 标签
        deviceResources:
          type: array
          items:
            $ref: '#/components/schemas/attributeDeviceProfileResourcePayload'
        deviceCommands:
          type: array
          items:
            $ref: '#/components/schemas/attributeDeviceProfileCommandPayload'
      required:
        - name
        - deviceResources
    attributeDeviceProfileResourcePayload:
      type: object
      description: 设备资源
      properties:
        description:
          type: string
          description: 资源描述
        name:
          type: string
          format: rfc3986-unreserved-chars
          description: 资源名称
        isHidden:
          type: boolean
          default: false
          description: 是否向命令服务暴露该设备资源
        attributes:
          type: object
          description: 资源参数，由各设备描述自定义
        properties:
          $ref: '#/components/schemas/attributeDeviceProfileResourcePropertyPayload'
      required:
        - name
        - properties
    attributeDeviceProfileResourcePropertyPayload:
      type: object
      description: 资源属性
      properties:
        valueType:
          type: string
          enum:
            - String
            - Int8
            - Int16
            - Int32
            - Int64
            - Uint8
            - Uint16
            - Uint32
            - Uint64
            - Float32
            - Float64
            - Bool
            - Array
          description: 值类型
        readWrite:
          type: string
          enum:
            - RW
            - W
            - R
          description: 读写类型
        minmum:
          type: string
          description: 最小值
        maxmum:
          type: string
          description: 最大值
        defaultValue:
          type: string
          description: 缺省值
        base:
          type: string
          description: 基值
        scale:
          type: string
          description: 比例系数
        offset:
          type: string
          description: 偏移量
        mask:
          type: string
          description: 二进制位掩码
        shift:
          type: string
          description: 二进制位移量
        assertion:
          type: string
          description: 报警值
        precision:
          type: string
          description: 精确度
        floatEncoding:
          type: string
          enum:
            - eNotation
          description: 浮点数编码
        mediaType:
          type: string
        units:
          type: string
          description: 值单位
      required:
        - type
        - readWrite
    attributeDeviceProfileCommandPayload:
      type: object
      description: 设备命令
      properties:
        name:
          type: string
          format: rfc3986-unreserved-chars
          description: 设备命令名称
        isHidden:
          type: boolean
          default: false
          description: 是否向命令服务暴露该设备命令
        resourceOperations:
          type: array
          description: 资源操作
          items:
            $ref: >-
              #/components/schemas/attributeDeviceProfileCommandResourceOperationsPayload
      required:
        - name
        - resourceOperations
    attributeDeviceProfileCommandResourceOperationsPayload:
      type: object
      properties:
        deviceResource:
          type: string
          description: 访问的设备资源
        defaultValue:
          type: string
          description: 缺省值
        mappings:
          type: object
          format: optional
          example:
            'ON': '1'
            'OFF': '0'
          description: 资源值与返回值的对应关系
      required:
        - deviceResource
    attributeDevicePayload:
      type: object
      properties:
        created:
          type: integer
          format: unix-time
          example: 1604902999353
          description: 创建时间
        modified:
          type: integer
          format: unix-time
          example: 1604902999353
          description: 修改时间
        origin:
          type: integer
          format: unix-time
          example: 1604902999353
          description: 原始模版时间？？
        description:
          type: string
          description: 描述信息
        id:
          type: string
          format: uuid
          description: 设备ID
        name:
          type: string
          format: rfc3986-unreserved-chars
          description: 设备名称
        adminState:
          type: string
          enum:
            - UNLOCKED
            - LOCKED
          default: UNLOCKED
          description: 设备管理状态
        operationState:
          type: string
          enum:
            - UP
            - DOWN
          default: UP
          description: 设备操作状态
        protocol:
          type: object
          description: 通信协议配置，其中key为协议名称
          example:
            modbus-rtu:
              Address: /dev/ttyS0
              Baudrate: '9600'
              DataBits: '8'
              Parity: 'N'
              StopBits: '1'
              UnitID: '1'
        labels:
          type: array
          description: 标签列表
          items:
            type: string
            description: 标签
        lastConnected:
          type: integer
          format: 'unix-time, client-side'
          example: 1604902999353
          description: 最后一次设备连接时间
        lastReported:
          type: integer
          format: 'unix-time, client-side'
          example: 1604902999353
          description: 最后一次数据传输时间
        serviceName:
          type: string
          format: rfc3986-unreserved-chars
          description: 设备服务名称
        profileName:
          type: string
          format: rfc3986-unreserved-chars
          description: 设备描述名称
        autoEvents:
          type: array
          description: 自动事件，定时主动上报数据
          items:
            type: object
            properties:
              interval:
                type: string
                example: 20s
                description: 间隔时间
              sourceName:
                type: string
                description: 要操作的资源名称
              onChange:
                type: boolean
                default: false
                description: 资源值变化时触发event
      required:
        - name
        - protocol
        - serviceName
        - profileName
  securitySchemes:
    cert:
      type: apiKey
      in: user
      description: 使用设备TOKEN作为用户名
  parameters:
    requestId:
      description: 请求ID
      schema:
        type: integer
        example: 1
